<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body class="body">
    <div class="canvas__wrapper">
        <div class="file" id="file">
            <span class="file__greeting">Welcome to mini-paint app, to start new file press the "New file" button below</span>
        </div>
        <div class="sidemenu">
            <label class="sidemenu__item">
                <span>Wybierz kolor</span>
                <input class="input--color" type="color" id="color">
            </label>
            <label class="sidemenu__item">
                <span>Wybierz narzędzie</span>
                <select id="toolInput">
                    <option value="1">Pędzel</option>
                    <option value="2">Prosta</option>
                    <option value="3">Koło</option>
                    <option value="4">Prostokąt</option>
                </select>
            </label>
            <div class="sidemenu__item options">
                    <div class="option option--brush" id="settingsBrush">
                        <label>
                            <span>Grubość: <span id="currentBrushWidth"></span></span>
                            <input type="range" id="brushWidth" value="1" min="1" max="100">
                        </label>
                    </div>
                    <div class="option option--hidden option--line" id="settingsLine">

                    </div>
                    <div class="option option--hidden option--circle" id="settingsCircle">
                            <label>
                                <span>Wypełnienie</span>
                                <input type="checkbox" id="circleFill">
                            </label>
                    </div>
                    <div class="option option--hidden option--rectangle" id="settingsRectangle">
                        <label>
                            <span>Wypełnienie</span>
                            <input type="checkbox" id="rectFill">
                        </label><br>
                        <label>
                            <span>Gradient</span>
                            <input type="checkbox" id="rectGradient">
                        </label><br>
                        <label class="hidden">
                            <span>Kolor gradientu</span><br>
                            <input class="input--color" type="color" id="rectGradientColor">
                        </label>
                    </div>
            </div>
        </div>
        <div></div>
    </div>
    <div class="bottommenu">
        <button class="button button--new" onClick="newFile()">Nowy plik</button>
        <button class="button button--back" onClick="undo()">Cofnij</button>
        <div class="bottommenu__position">
            <span>X:<span id="mouseX"></span></span>
            <span>Y:<span id="mouseY"></span></span>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
